<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GG Maps API</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <h1>Demo GG Maps</h1>
    <div>
        <input type="text" id="from" placeholder="Origin" />
        <input type="text" id="to" placeholder="Destination" />
        <select name="" id="mode">
        <option value="TRANSIT">Transit</option>
        <option value="DRIVING">Driving</option>
      </select>
    </div>
    <div id="map"></div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtOLgSUOSajlVvqLxxQxi31BeQi_Kh6zg&callback=initMap"></script>
    <script src="/app.js"></script>
    <!-- <script src="/draft.js"></script> -->
</body>

</html>
